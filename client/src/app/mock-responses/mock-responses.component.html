<div class="search-section">
  <input class="mock-response-search" size="40" 
    (keyup)="setMockResponses({key: $event.target.value})"
    placeholder="Type to search mock responses" />
  &nbsp;
  <button *ngIf="auth.authorized"
    [routerLink]="['/mock-responses/new']">
    <fa-icon [icon]="faPlus"></fa-icon> New
  </button>
</div>

<app-mock-responses-list
  [mockResponses]="mockResponses"
  [availableIds]="availableIds"
  [activeIds]="activeIds"
  (activateClicked)="activateClicked($event)"
  (deactivateClicked)="deactivateClicked($event)"
  (deleteClicked)="deleteClicked($event)">
</app-mock-responses-list>
