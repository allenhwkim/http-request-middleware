<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="fontawesome/css/all.css">
    <script src="html-custom-elements.umd.js"></script>
    <script src="page-controller.js"></script>
  </head>
  <body onload="fireEvent(event, 'list-use-cases')">
    <div class="main" class="read-only">
      <hce-collapsible class="horizontal">
        <div class="expanded sidebar">
          <div class="hce-body">
            <div class="more">
              <div class="top-header">Mock Responses</div>
              <br/>
              <h3>Use Cases</h3>
              <input id="use-cases" placeholder="Search use cases" onchange="UseCase.list(this.value)">
              <button class="icon" title="create a new use case" onclick="fireEvent(event, 'new-use-case')">
                <i class="fas fa-plus-circle"></i>
              </button>
              <br>
              <hce-list id="use-cases">
                <div class="use-case" onclick="this.classList.toggle('expanded')">
                  <div class="name">
                    <button class="icon" style="float:right">
                      <i class="fa fa-play" onclick="fireEvent(event, 'edit-use-case', {{id}})"></i>
                    </button>
                    <b>{{name}}</b>
                  </div>
                  <div class="description">{{description}}</div>
                </div>
              </hce-list>
            </div>
            <div class="less" onclick="this.closest('.sidebar').classList.add('expanded')">
              USE CASES
            </div>
          </div>
          <!-- when .hce-header clicks .hce-body collapse/expands -->
          <div class="hce-header"></div> 
        </div>
        <div class="contents">
          <div class="top-header">
            Welcome To Mock Responses
            <a class="icon" href="https://github.com/allenhwkim/mock-responses"><i class="fab fa-github"></i></a>
            <button class="icon" style="float:right" onclick="fireEvent('', 'list-mock-responses', '')">
              <i class="fas fa-list"></i>
            </button>
          </div>
          <hce-routes class="hce-routes" src="/mock-responses/index">
            <div route-match="/use-cases/new" import="/use-cases/new"> </div>
            <div route-match="/use-cases/edit/(\d+)" import="/use-cases/edit/{{1}}"></div>

            <div route-match="/mock-responses/new" import="/mock-responses/new"></div>
            <div route-match="/mock-responses/edit/(\d+)" import="/mock-responses/edit/{{1}}"></div>
            <div route-match="/mock-responses/index(.*)" import="/mock-responses/index{{1}}"></div>
          </hce-routes>
        </div>
      </hce-collapsible>
    </div>
    <hce-dialog id="dialog"></hce-dialog>
  </body>
</html>
