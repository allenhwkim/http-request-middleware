<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>App</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="/normalize.css">
    <link rel="stylesheet" href="/fontawesome/css/all.css">
    <script src="/html-custom-elements.umd.js"></script>
    <script src="/event-handler.js"></script>
  </head>
  <body onload="fireEvent(event, 'list-use-cases')">
    <div class="main">
      <hce-collapsible class="horizontal">
        <div class="expanded sidebar">
          <div class="hce-body">
            <h2>Use Cases</h2>
            <div> TODO: list, create, read, update, delete</div>
            <input id="use-cases" placeholder="Type to search use cases" onchange="UseCase.list(this.value)">
            <button title="create a new use case" onclick="fireEvent(event, 'new-use-case')">+</button>
            <br>
            <hce-list id="use-cases" (selected)="fireEvent(event, 'edit-use-case')">
              <li>{{name}}:{{description}}:{{mock_responses}}</li>
            </hce-list>
          </div>
          <!-- when .hce-header clicks .hce-body collapse/expands -->
          <div class="hce-header"></div> 
        </div>
        <div class="contents">
          <hce-routes class="hce-routes" src="/mock-responses/index">
            <div route-match="/use-cases/new" import="/use-cases/new"> </div>
            <div route-match="/use-cases/edit/(\d)" import="/use-cases/edit/{{1}}"></div>

            <div route-match="/mock-responses/new" import="/mock-responses/new"></div>
            <div route-match="/mock-responses/edit/(\d)" import="/mock-responses/new//{{1}}"></div>
            <div route-match="/mock-responses/index(.*)" import="/mock-responses/index(.*)"></div>
          </hce-routes>
        </div>
      </hce-collapsible>
    </div>
    <hce-dialog id="dialog"></hce-dialog>
  </body>
</html>
